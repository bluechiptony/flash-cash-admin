<div class="container-fluid app-modal">
  <form [formGroup]="appForm" (ngSubmit)="submitForm()">
    <div class="row modal-header-row bg-purple">
      <div class="col-lg-12">
        <span class="modal-heading-text ">New Issue</span>
        <span class="modal-heading-text   pull-right link-up" (click)="cancel()"
          ><i class="fa fa-close"></i
        ></span>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-lg-12 col-xs-12">
        <span class="form-prompt">Software Issue's Name</span>
        <input
          class="modal-text-box"
          formControlName="name"
          type="text"
          placeholder="Software Issue's Name"
        />
        <span class="animated fadeIn" *ngIf="isSubmitted && name.invalid">
          <span class="error-text-red block" *ngIf="name.errors.required"
            >Please provide a solution name</span
          >
        </span>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-lg-12 col-xs-12">
        <span class="form-prompt">Software Solution</span>

        <select class="select-css bg-app-darker" formControlName="solution">
          <option value="null" selected disabled>Choose Solution</option>
          <option
            value="{{ solution.solutionCode }}"
            *ngFor="let solution of solutions"
            >{{ solution.solutionName }}</option
          >
        </select>
        <span class="animated fadeIn" *ngIf="isSubmitted && solution.invalid">
          <span class="error-text-red block" *ngIf="solution.errors.required"
            >Please select a solution</span
          >
        </span>
      </div>
    </div>

    <div class="row form-row">
      <hr />
      <div class="col-lg-6">
        <button
          class="modal-button dark-text uppercase bg-white "
          type="button"
          (click)="cancel()"
        >
          cancel
        </button>
      </div>
      <div class="col-lg-6">
        <button class="bg-purp modal-button  uppercase" type="submit">
          <span *ngIf="loading">
            <i class="fa fa-spin fa-spinner"></i>
          </span>
          <span *ngIf="!loading">
            <span *ngIf="data.edit">update Issue</span>
            <span *ngIf="!data.edit">create Issue</span>
          </span>
        </button>
      </div>
    </div>
  </form>
</div>
