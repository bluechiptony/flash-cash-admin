<div class="container-fluid app-modal">
  <form [formGroup]="appForm" (ngSubmit)="submitForm()">
    <div class="row modal-header-row bg-purple">
      <div class="col-lg-12">
        <span class="modal-heading-text "
          >Respond to Ticket - {{ ticketNumber }}</span
        >
        <span class="modal-heading-text   pull-right link-up" (click)="cancel()"
          ><i class="fa fa-close"></i
        ></span>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-lg-12 col-xs-12">
        <!-- <input formControlName="showCustomer" type="checkbox" /> -->
        <mat-checkbox formControlName="showCustomer"
          ><span class="form-prompt"
            >Show Customer this Response?</span
          ></mat-checkbox
        >
        <span
          class="animated fadeIn"
          *ngIf="isSubmitted && showCustomer.invalid"
        >
          <span
            class="error-text-red block"
            *ngIf="showCustomer.errors.required"
            >Please provide a solution showCustomer</span
          >
        </span>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-lg-12 col-xs-12">
        <span class="form-prompt">Response *</span>
        <textarea
          [froalaEditor]
          formControlName="response"
          placeholder="I did this and that but ..."
        ></textarea>
        <span class="animated fadeIn" *ngIf="isSubmitted && response.invalid">
          <span class="error-text-red block" *ngIf="response.errors.required"
            >Please provide a response</span
          >
        </span>
      </div>
    </div>

    <div class="row form-row">
      <hr />
      <div class="col-lg-6">
        <button
          class="modal-button dark-text uppercase bg-white "
          type="button"
          (click)="cancel()"
        >
          cancel
        </button>
      </div>
      <div class="col-lg-6">
        <button class="bg-purp modal-button  uppercase" type="submit">
          <span *ngIf="loading">
            <i class="fa fa-spin fa-spinner"></i>
          </span>
          <span *ngIf="!loading">
            <span *ngIf="data.edit">update Response</span>
            <span *ngIf="!data.edit">create Response</span>
          </span>
        </button>
      </div>
    </div>
  </form>
</div>
