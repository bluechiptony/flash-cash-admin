<div class="container-fluid app-modal">
  <form [formGroup]="appForm" (ngSubmit)="submitForm()">
    <div class="row modal-header-row bg-purple">
      <div class="col-lg-12">
        <span class="modal-heading-text "
          >Close Ticket - {{ ticketNumber }}</span
        >
        <span class="modal-heading-text   pull-right link-up" (click)="cancel()"
          ><i class="fa fa-close"></i
        ></span>
      </div>
    </div>
    <div class="row form-row">
      <div class="col-lg-12 col-xs-12"></div>
    </div>
    <div class="row form-row">
      <div class="col-lg-12 col-xs-12">
        <span class="form-prompt">Closing Remark *</span>
        <textarea
          [froalaEditor]
          formControlName="remark"
          placeholder="I did this and that but ..."
        ></textarea>
        <span class="animated fadeIn" *ngIf="isSubmitted && remark.invalid">
          <span class="error-text-red block" *ngIf="remark.errors.required"
            >Please provide a remark</span
          >
        </span>
      </div>
    </div>

    <div class="row form-row">
      <hr />
      <div class="col-lg-6">
        <button
          class="modal-button dark-text uppercase bg-white "
          type="button"
          (click)="cancel()"
        >
          cancel
        </button>
      </div>
      <div class="col-lg-6">
        <button class="bg-purp modal-button  uppercase" type="submit">
          <span *ngIf="loading">
            <i class="fa fa-spin fa-spinner"></i>
          </span>
          <span *ngIf="!loading">
            <span *ngIf="data.edit">update Response</span>
            <span *ngIf="!data.edit">Close Ticket</span>
          </span>
        </button>
      </div>
    </div>
  </form>
</div>
