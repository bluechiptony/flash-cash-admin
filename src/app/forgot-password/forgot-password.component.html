<div class="container-fluid ">
  <div class="row full-page bg-purp centered-flex">
    <div class="col-lg-4 col-xs-10">
      <div class="login-box bg-white">
        <div class="form-row centered-flex">
          <span class=""
            >Please enter your email address to recover your password</span
          >
        </div>
        <div class="form-row">
          <input
            type="text"
            class="login-input bg-input-purp "
            placeholder="Email Address"
          />
        </div>

        <div class="form-row centered-flex">
          <button class="login-button uppercase bg-purp">
            Recover password
          </button>
        </div>
        <div class="form-row centered-flex">
          <span class=""
            >Don't need this now? &nbsp;
            <span
              class="link-up"
              [routerLink]="['']"
              routerLinkActive="router-link-active"
              >Go Back</span
            ></span
          >
        </div>
      </div>
    </div>
  </div>
</div>
