<div class="container-fluid ">
  <div class="row full-page bg-purp centered-flex">
    <div class="col-lg-4 col-xs-10">
      <div class="login-box bg-white">
        <div class="form-row centered-flex">
          <span class="">Please enter your login details</span>
        </div>
        <div class="form-row">
          <input
            type="password"
            class="login-input bg-input-purp "
            placeholder="Password"
          />
        </div>
        <div class="form-row">
          <input
            type="password"
            class="login-input bg-input-purp "
            placeholder="Confirm Password"
          />
        </div>
        <div class="form-row centered-flex">
          <span class=""
            >Not Now? &nbsp;
            <span
              class="link-up"
              [routerLink]="['']"
              routerLinkActive="router-link-active"
              >Click Here</span
            ></span
          >
        </div>
        <div class="form-row centered-flex">
          <button class="login-button uppercase bg-purp">login</button>
        </div>
      </div>
    </div>
  </div>
</div>
